  <body>
    
    <div class="first">
      <div class="content">
    <!-- <img src="C:/Users/kulsh/Desktop/file/checkbox-16/images/1.jpg" width:555px heigth:555px alt="" srcset="" > -->

    <div class="container text-left">
      <div class="row justify-content-center">
        <div class="col-lg-3">

          
            <h2 class="my-5 text-left">Fitness Checks</h2>

            <label class="control control--checkbox">Push-ups
              <input type="checkbox" checked="checked"/>
              <div class="control__indicator"></div>
            </label>

            <label class="control control--checkbox">Overweight
              <input type="checkbox"/>
              <div class="control__indicator"></div>
            </label>
            <label class="control control--checkbox">Diet Chart
              <input type="checkbox"/>
              <div class="control__indicator"></div>
            </label>
            <label class="control control--checkbox">Protein
              <input type="checkbox" disabled="disabled" checked="checked"/>
              <div class="control__indicator"></div>
            </label>

            
            <a href="https://en.wikipedia.org/wiki/Physical_fitness" target="_blank">
            <button class="hut">
              Submit
              
            </button>
          </a>

        </div>
      </div>
          
    </div>
  </div>
    
</div>
